<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link type="text/css" rel="stylesheet" href="main.css" />
        <meta charset="UTF-8">
    </head>
    
    <body>
        <div id="container">
            <div id="header">
                <a href="#">+You</a>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="images/grid.png" alt="Grid" style="vertical-align: middle" /></a>
                <div id="sign">Sign In</div>
            </div>
            <div id="container_logo">
                <img src="images/google-logo.png" alt="google_logo"/>
            </div>
            <form>
                <input id="search_field" type="text" name="search_field">
                <a id="microphone"><img src="images/microphone.png" alt="Microphone" style="width: 25px; height: 25px;" /></a>
                <fieldset>
                    <input class="button" type="submit" value="Google Search" name="search">
                    <input class="button" type="submit" value="I'm Feeling Lucky" name="lucky">
                </fieldset>
            </form>
            <div id="footer">
                <div id="footer_content_left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                </div>
                
                <div id="footer_content_right">
                    <a href="#">Privacy & Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
